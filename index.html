<!DOCTYPE HTML>

<html>

<head>
    <title>Matching Days</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" id="matchingTemplate">
        {{#each days}} {{#if this}}
        <div class={{status}}>
            {{/if}}
            <p class="textDays box border inline-block">{{this.day}}</p>
        </div>
        {{/each}}

    </script>
</head>

<body>
    <div class="row">
        <div class="col-12 center">
            <h1>Matching Days</h1>
            <br>
            <p>Hi there pick two dates from the inputs below and see if the weekdays match!</p>

        </div>
    </div>



    <div class="row">
        <div id="boxes-container" class="col-12">

        </div>
    </div>
    <div class="row">
        <div id="messageArea" class="col-12"></div>

    </div>
    <div class="row center">
        <div class="col-6 inline-block">
            <h2>Date 1</h2>
            <input id="d1" type="date">
        </div>
        <div class="col-6 inline-block">
            <h2>Date 2</h2>
            <input id="d2" type="date">
        </div>


    </div>

</body>


<script type="text/javascript" src="MatchingDays.js"></script>
<script type="text/javascript" src="matchingDaysDom.js"></script>

</html>
